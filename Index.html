<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antos Photogallery Website</title>
  <link rel="stylesheet" href="Styles.css">
  <link rel="preconnect" href="./Fonts/CantataOne-Regular.ttf">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <h1 class="logo">Anto's PhotoGallery</h1>
      <nav class="nav">
        <ul>
          <li><a href="Index.html">Home</a></li>
          <li><a href="About Page.html">About</a></li>
          <li><a href="Contact Page.html">Contact</a></li>
          <li><a href="Product1.html">Gallery</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <section class="hero">
      <div class="hero-content">
        <h2>Let's Capture Life!</h2>
        <p>Here is some stunning photography for your home or business</p>
        <a href="product1.html" class="btn">Explore Our Gallery</a>
      </div>
    </section>

    <section class="featured">
      <h2>Our Featured Photos</h2>
      <div class="photo-grid">
        <div class="photo"><img src="Images/Bridge-photo.jpeg" alt="Featured Photo 1"></div>
        <div class="photo"><img src="Images/Snowy-Background .jpeg" alt="Featured Photo 2"></div>
        <div class="photo"><img src="Images/Sun-image.jpeg" alt="Featured Photo 3"></div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Anto's PhotoGallery Website. All rights reserved.</p>
      <ul class="social-links">
        <li><a href="#">Instagram</a></li>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
      </ul>
      <form class="contact-form">
        <h3>Contact Us</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </footer>
</body>
</html>
